name: Pest Tests
on:
  workflow_call:
  workflow_dispatch:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    container:
      image: kirschbaumdevelopment/laravel-test-runner:8.3

    services:
      postgres:
        image: postgres:15.1
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: vanguard
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      redis:
        image: redis:6.2
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install composer dependencies
        run: composer install --no-scripts

      - name: Prepare Laravel Application
        run: |
          cp .env.example.ci .env
          php artisan key:generate
          php artisan vanguard:generate-ssh-key
          composer dump-autoload
          php artisan clear-compiled
          php artisan config:cache

      - name: Cache Laravel application
        uses: actions/cache@v4
        with:
          path: bootstrap/cache
          key: ${{ runner.os }}-laravel-${{ github.sha }}
          restore-keys: ${{ runner.os }}-laravel-

      - name: Cache NPM packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Cache built assets
        uses: actions/cache@v4
        with:
          path: public/build
          key: ${{ runner.os }}-assets-${{ github.sha }}
          restore-keys: ${{ runner.os }}-assets-

      - name: Run Tests
        run: vendor/bin/pest
